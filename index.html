<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        #quizcontainer {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        h2 {
            font-size: 24px;
            margin: 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:focus {
            outline: none;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="quizcontainer">
        <button id="startBtn">Start Quiz</button>
    </div>
    <script src="main.js"> 
</script>
</body>
</html>
